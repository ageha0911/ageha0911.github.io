<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aerl（エアル）ウェブページ</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>

  <!-- ✅ ヘッダー -->
<header class="header">
  <div class="logo">Aerl</div>
  <nav class="menu">
    <a href="#home">TOP</a>
    <a href="#about">ABOUT US</a>
    <a href="#brands">BRANDS</a>
    <a href="#news">NEWS</a>
    <a href="#recruit">RECRUIT</a>
    <a href="#contact">CONTACT</a>
  </nav>
</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>INSPIRE SMILES WITH OUR PRODUCTS</h1>
    <p>Crafting services, realizing aspirations.</p>
  </div>
</section>
 

  <!-- ✅ ヒーローセクション -->
  <section id="home" class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>サイトのタイトル</h1>
      <p>キャッチコピーや説明文をここに</p>
    </div>
  </section>

  <!-- ✅ メインコンテンツ -->
  <main>
    <section id="works" class="section">
      <h2>制作事例</h2>
      <p>私たちの制作実績を紹介します。</p>
    </section>

    <section id="about" class="section">
      <h2>私たちのこと</h2>
      <p>このサイトやチームについての紹介です。</p>
    </section>

    <section id="contact" class="section">
      <h2>お問い合わせ</h2>
      <p>ご連絡はこちらからお願いします。</p>
    </section>
  </main>

  <!-- ✅ フッター -->
  <footer>
    <div class="container">
      <img src="https://prog-8.com/images/html/advanced/footer_logo.png" alt="Footer Logo">
      <p>Learn to Code, Learn to be Creative.</p>
    </div>
  </footer>
</footer>

<!-- ここにスクリプトを入れる！ -->
<script>
  window.addEventListener('scroll', () => {
    const header = document.querySelector('.header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
</script>
</body>
</html>
